<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookbook Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <script src="script.js"></script>
    <script src="audioplayback.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #ffffff;
            color: black;
        }
        header nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header nav ul li {
            margin: 0 10px;
            position: relative;
        }
        header nav ul li a {
            color: black;
            text-decoration: none;
        }
        header nav ul li a:hover {
            color: red;
            transition: color 0.3s ease;
        }
        header nav ul li.dropdown > ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header nav ul li.dropdown:hover > ul {
            display: block;
        }
        header .logo img {
            width: 100px;
        }
        footer {
            background-color: #ffffff;
            color: black;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: auto;
        }
        footer a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
        }
        .gallery {
            text-align: center;
            padding: 20px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .image-grid a {
            display: block;
            text-decoration: none;
            color: #333;
        }
        .image-grid img {
            max-width: 100%;
            height: auto;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .lightbox-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
        }
        .product-description {
            max-width: 80%;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index1.html"><img src="images/logo1.png" alt="Hierarchy Global Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index1">Lookbook</a></li>
                <li><a href="lookbook">Archives</a></li>
                <li class="dropdown">
                    <a href="about">Info</a>
                    <ul>
                        <li><a href="about">About</a></li>
                        <li><a href="contact">Contact</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>  

    <main>
        <!-- Gallery Section -->
        <section id="gallery">
            <h1>SHOWROOM 24</h1>
            <div class="image-grid">
                <a href="images/vest hood 2.jpg" class="lightbox-trigger" data-description="Retail @R400">
                    <img src="images/vest hood 1.jpg" alt="Product 1">
                </a>
                <a href="images/vest 1.jpg" class="lightbox-trigger" data-description="Retail @R300">
                    <img src="images/vest 2.jpg" alt="Product 2">

                    <a href="images/vest 4.jpg" class="lightbox-trigger" data-description="Retail @R300">
                        <img src="images/vest 3.jpg" alt="Product 5">
                    </a>
                </a>
                <a href="images/sweater 2.jpg" class="lightbox-trigger" data-description="Retail @500">
                    <img src="images/sweater 1.jpg" alt="Product 3">
                </a>
                <a href="images/sweater 4.jpg" class="lightbox-trigger" data-description="Retail @R500">
                    <img src="images/sweater 3.jpg" alt="Product 4">
                </a>
                
                <a href="images/sweater 5.jpg" class="lightbox-trigger" data-description="Retail @R500">
                    <img src="images/sweater 2.jpg" alt="Product 6">
                </a>
                <a href="images/cock 1.jpg" class="lightbox-trigger" data-description="Retail @R350">
                    <img src="images/cock 2.jpg" alt="Product 7">
                </a>
            </div>
        </section>
    </main>

    <!-- Lightbox -->
    <div class="lightbox">
        <div class="lightbox-content">
            <img src="" alt="" class="lightbox-img">
            <div class="product-description"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div>&copy; <a href="index1">Hierarchy Global 2024.</a> All Rights Reserved. Airmoyen Web Wizards</div>
        <div class="logo">
            <a href="index"><img src="images/logo.png" alt="Hierarchy Global Logo"></a>
        </div>
    </footer>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- JavaScript for Lightbox Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lightboxTriggers = document.querySelectorAll('.lightbox-trigger');
            const lightbox = document.querySelector('.lightbox');
            const lightboxImg = document.querySelector('.lightbox-img');
            const productDescription = document.querySelector('.product-description');
            let currentImageIndex = 0;

            const images = Array.from(lightboxTriggers).map(trigger => ({
                src: trigger.getAttribute('href'),
                description: trigger.getAttribute('data-description')
            }));

            function showImage(index) {
                lightboxImg.setAttribute('src', images[index].src);
                productDescription.textContent = images[index].description;
            }

            lightboxTriggers.forEach((trigger, index) => {
                trigger.addEventListener('click', event => {
                    event.preventDefault();
                    currentImageIndex = index;
                    showImage(currentImageIndex);
                    lightbox.style.display = 'flex';
                });
            });

            lightbox.addEventListener('click', event => {
                if (event.target === lightbox) {
                    lightbox.style.display = 'none';
                }
            });

            document.addEventListener('keydown', event => {
                if (lightbox.style.display === 'flex') {
                    if (event.key === 'ArrowRight') {
                        currentImageIndex = (currentImageIndex + 1) % images.length;
                        showImage(currentImageIndex);
                    } else if (event.key === 'ArrowLeft') {
                        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                        showImage(currentImageIndex);
                    } else if (event.key === 'Escape') {
                        lightbox.style.display = 'none';
                    }
                }
            });
        });
    </script>
</body>
</html>
