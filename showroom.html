    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #ffffff;
            color: black;
        }
        header nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header nav ul li {
            margin: 0 10px;
            position: relative;
        }
        header nav ul li a {
            color: black;
            text-decoration: none;
        }
        header nav ul li a:hover {
            color: red;
            transition: color 0.3s ease;
        }
        header .logo img {
            width: 100px;
        }
        footer {
            background-color: #ffffff;
            color: black;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: auto;
        }
        footer a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery-item {
            flex: 1 0 21%; /* responsive design */
            margin: 10px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: 250px; /* fixed height */
            object-fit: cover; /* ensure image fits in the box */
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item p {
            margin: 10px 0;
            font-size: 1rem;
            color: #333;
        }
        @media (max-width: 600px) {
            .gallery-item {
                flex: 1 0 46%;
            }
        }
    </style>
</head>
