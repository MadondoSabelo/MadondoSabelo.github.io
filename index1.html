<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookbook Website</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="imagescrllr.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #ffffff;
            color: black;
        }
        .logo img {
            width: 80px;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav ul li {
            margin: 0 10px;
            position: relative;
        }
        header nav ul li a {
            color: black;
            text-decoration: none;
        }
        nav ul li.dropdown > ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav ul li.dropdown:hover > ul {
            display: block;
        }
        nav ul li.search-button {
            position: relative;
        }
        .search-icon {
            cursor: pointer;
        }
        .search-popup {
            position: absolute;
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-button:hover .search-popup {
            display: block;
        }
        footer {
            position: relative;
            background-color: #ffffff;
            color: black;
            padding: 10px;
            text-align: center;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
            position: relative;
        }
        .image-container img {
            max-width: 80%;
            max-height: 100%;
            transition: transform 0.5s ease;
        }
        .image-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-navigation button {
            margin: 0 10px;
            padding: 5px 10px;
            border: none;
            background-color: #f8f8f8;
            cursor: pointer;
        }
        .image-navigation button.active {
            background-color: #555;
            color: rgb(255, 0, 0);
        }
        footer a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index1.html"><img src="images/logo1.png" alt="Hierarchy Global Logo"></a>
        </div>
        <nav>
           <ul>
                <li><a href="index1">Lookbook</a></li>
                <li><a href="lookbook">Archives</a></li>
                <li class="dropdown">
                    <a href="about">Info</a>
                    <ul>
                        <li><a href="about">About</a></li>
                        <li><a href="contact">Contact</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>  

    <section id="image-scroller">
        <div class="image-container">
            <img src="images/image1.jpg" alt="Image 1">
            <img src="images/image2.jpg" alt="Image 2">
            <img src="images/image3.jpg" alt="Image 3">
            <img src="images/image4.jpg" alt="Image 4">
            <img src="images/image5.jpg" alt="Image 5">
            <img src="images/image6.jpg" alt="Image 6">
        </div>
        <div class="image-navigation">
            <button id="prev-btn" onclick="prevImage()">&lt;</button>
            <span id="image-counter">1</span> / <span id="total-images">6</span>
            <button id="next-btn" onclick="nextImage()">&gt;</button>
        </div>
        <button onclick="location.href='lookbook.html'" style="color: #f8f8f8; background-color: #ff0000; margin-top: 10px;">Go to SHOWROOM</button>
    </section>

    <footer>
        <div>&copy; <a href="index">Hierarchy Global 2024.</a> All Rights Reserved. Airmoyen Web Wizards</div>
        <div class="images/logo">
            <a href="index1"><img src="images/logo.png" alt="Hierarchy Global Logo"></a>
        </div>
    </footer>
    
    <audio autoplay loop muted id="bg-music">
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll("#image-scroller .image-container img");
            const prevBtn = document.getElementById("prev-btn");
            const nextBtn = document.getElementById("next-btn");
            let currentImageIndex = 0;

            for (let i = 1; i < images.length; i++) {
                images[i].style.display = "none";
            }

            function showNextImage() {
                if (currentImageIndex < images.length - 1) {
                    images[currentImageIndex].style.display = "none";
                    currentImageIndex++;
                    images[currentImageIndex].style.display = "block";
                    updateImageCounter();
                }
            }

            function showPrevImage() {
                if (currentImageIndex > 0) {
                    images[currentImageIndex].style.display = "none";
                    currentImageIndex--;
                    images[currentImageIndex].style.display = "block";
                    updateImageCounter();
                }
            }

            function updateImageCounter() {
                document.getElementById("image-counter").textContent = currentImageIndex + 1;
            }

            nextBtn.addEventListener("click", showNextImage);
            prevBtn.addEventListener("click", showPrevImage);
        });
    </script>
</body>
</html>
