<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookbook Website</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="imagescrllr.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #ffffff;
            color: black;
        }
        .logo img {
            width: 80px;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 10px;
            position: relative;
        }
        nav ul li a {
            color: black;
            text-decoration: none;
        }
        nav ul li.dropdown > ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 150px;
        }
        nav ul li.dropdown:hover > ul {
            display: block;
        }
        nav ul li.search-button {
            position: relative;
        }
        .search-icon {
            cursor: pointer;
        }
        .search-popup {
            position: absolute;
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-button:hover .search-popup {
            display: block;
        }
        .main-content {
            flex: 1;
        }
        footer {
            background-color: #ffffff;
            color: black;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        footer a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
        }
        .swiper-container {
            width: 80%;
            height: 400px;
            margin-bottom: 20px;
        }
        .swiper-slide img {
            display: block;
            width: auto;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index1.html"><img src="images/logo1.png" alt="Hierarchy Global Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index1.html">Lookbook</a></li>
                <li><a href="lookbook.html">Archives</a></li>
                <li class="dropdown">
                    <a href="#">Info</a>
                    <ul>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>  

    <div class="main-content">
        <section id="image-scroller">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/image1.jpg" alt="Image 1"></div>
                    <div class="swiper-slide"><img src="images/image2.jpg" alt="Image 2"></div>
                    <div class="swiper-slide"><img src="images/image3.jpg" alt="Image 3"></div>
                    <div class="swiper-slide"><img src="images/image4.jpg" alt="Image 4"></div>
                    <div class="swiper-slide"><img src="images/image5.jpg" alt="Image 5"></div>
                    <div class="swiper-slide"><img src="images/image6.jpg" alt="Image 6"></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Navigation -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            <button onclick="location.href='lookbook.html'" style="color: #f8f8f8; background-color: #ff0000; margin-top: 10px;">Go to SHOWROOM</button>
        </section>
    </div>

    <footer>
        <div>&copy; <a href="index.html">Hierarchy Global 2024.</a> All Rights Reserved. Airmoyen Web Wizards</div>
        <div class="logo">
            <a href="index1.html"><img src="images/logo.png" alt="Hierarchy Global Logo"></a>
        </div>
    </footer>
    
    <audio autoplay loop muted id="bg-music">
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const swiper = new Swiper('.swiper-container', {
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                breakpoints: {
                    640: {
                        slidesPerView: 1,
                        spaceBetween: 10,
                    },
                    768: {
                        slidesPerView: 2,
                        spaceBetween: 10,
                    },
                    1024: {
                        slidesPerView: 3,
                        spaceBetween: 10,
                    },
                },
            });

            const searchButton = document.querySelector('.search-button');
            const searchPopup = document.querySelector('.search-popup');
            
            searchButton.addEventListener('click', function() {
                searchPopup.style.display = (searchPopup.style.display === 'block') ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
